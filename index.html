 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Age to Days Converter</title>
<style>
body {
  font-family: Arial, sans-serif;
  padding: 30px;
}
h2 {
  color: #333;
}
input, button {
  padding: 8px;
  font-size: 16px;
}
#result {
  margin-top: 15px;
  font-size: 18px;
  font-weight: bold;
}
#resultt {
  margin-top: 15px;
  font-size: 18px;
  font-weight: bold;
}

</style>
</head>
<body>

  
  <!-- Task-1 -->

<h2>Age to Days Converter</h2>
<input type="number" id="ageInput" placeholder="Enter age in years" />
<button id="convertBtn">Convert</button>
<div id="result"></div>

<script>
document.getElementById('convertBtn').addEventListener('click', function() {
    const age = parseFloat(document.getElementById('ageInput').value);
    if (!age || age <= 0) {
        document.getElementById('result').textContent = "Please enter a valid age.";
        return;
    }
    const days = Math.floor(age * 365.25);
    document.getElementById('result').textContent = `That is approximately ${days} days.`;
});
</script>
<hr>


<!-- Task-2 -->

  <h2>Hours to Seconds Converter</h2>
<input type="number" id="hoursInput" placeholder="Enter hours" />
<button id="convertBtnn">Convert</button>
<div id="resultt"></div>


<script>
document.getElementById('convertBtnn').addEventListener('click', function() {
    const hours = parseFloat(document.getElementById('hoursInput').value);
    if (!hours || hours <= 0) {
        document.getElementById('resultt').textContent = "Please enter a valid number of hours.";
        return;
    }
    
    const seconds = hours * 3600;
    document.getElementById('resultt').textContent = `${hours} hours is ${seconds} seconds.`;
});
</script>
<hr>



<!-- Task-3 -->

<h2>Find Next Number in Array</h2>
<p>Array: [10, 20, 30, 40, 50]</p>
<input id="arrayInput" placeholder="Enter number from array">
<button onclick="findNextInArray()">Find Next</button>
<div id="arrayResult"></div>


<h2> Find Next Number User Input</h2>
<input id="userNumber" placeholder="Enter a number">
<button onclick="findNextNumber()">Find Next</button>
<div id="userResult"></div>

<script>
const array = [10, 20, 30, 40, 50];

function findNextInArray() {
    const value = parseFloat(document.getElementById("arrayInput").value);
    const index = array.indexOf(value);
    if (index === -1) {
        document.getElementById("arrayResult").innerText = "Number not found in array.";
    } else if (index < array.length - 1) {
        document.getElementById("arrayResult").innerText = "Next number in array is: " + array[index + 1];
    } else {
        document.getElementById("arrayResult").innerText = "This is the last number in the array.";
    }
}

function findNextNumber() {
    const input = document.getElementById("userNumber").value;

    if (!input) {
        document.getElementById("userResult").innerText = "Please enter a number.";
        return;
    }

    const num = parseFloat(input);
    if (isNaN(num)) {
        document.getElementById("userResult").innerText = "Invalid number.";
        return;
    }

    if (Number.isInteger(num)) {
        document.getElementById("userResult").innerText = "Next integer is: " + (num + 1);
    } else {
        document.getElementById("userResult").innerText = "Next float is: " + (num + 1);
    }
}
</script>

<hr>

<!-- Task-4 -->

<h2>Calculate BMI (Body Mass Index)</h2>
<label for="weight">Enter weight (kg):</label>
<input type="number" id="weight" placeholder="e.g., 70">

<label for="height">Enter height (meters):</label>
<input type="number" id="height" placeholder="e.g., 1.75" step="0.01">

<button onclick="calculateBMI()">Calculate</button>
<div id="result"></div>

<script>
function calculateBMI() {
    const weight = parseFloat(document.getElementById("weight").value);
    const height = parseFloat(document.getElementById("height").value);
    const resultDiv = document.getElementById("result");

    if (!weight || !height || weight <= 0 || height <= 0) {
        resultDiv.innerText = "Please enter valid weight and height.";
        return;
    }

    const bmi = weight / (height * height);
    let category = "";

    if (bmi < 18.5) category = "Underweight";
    else if (bmi < 24.9) category = "Normal weight";
    else if (bmi < 29.9) category = "Overweight";
    else category = "Obesity";

    resultDiv.innerText = `Your BMI is ${bmi.toFixed(2)} (${category}).`;
}
</script>

<hr>

<!-- Task-5 -->

<h2>First and Last Element</h2>
<label for="size">Enter array size:</label>
<input type="number" id="size" placeholder="e.g., 5" />
<button onClick="generateArray()">Generate Random Array</button>

<div id="array"></div>
<button id="pickElementsButton" style="display:none;" onClick="pickFirstAndLast()">Pick 1st and Last</button>
<div id="result"></div>

<script>
let randomArray = [];

function generateArray() {
    const size = parseInt(document.getElementById("size").value);
    if (!size || size <= 0) {
        alert("Enter a valid array size.");
        return;
    }
    randomArray = Array.from({ length: size }, () => Math.floor(Math.random() * 100));
    document.getElementById("array").innerText = `Generated Array: [${randomArray.join(", ")}]`;
    document.getElementById("pickElementsButton").style.display = "block"; 
    document.getElementById("result").innerText = ""; 
}

function pickFirstAndLast() {
    if (randomArray.length < 1) {
        document.getElementById("result").innerText = "Array is empty.";
        return;
    }
    const first = randomArray[0];
    const last = randomArray[randomArray.length - 1];
    document.getElementById("result").innerText = `First Element: ${first}, Last Element: ${last}`;
}
</script>

<hr>
