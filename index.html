  <!-- Task-1 -->

<h2>Age to Days Converter</h2>
<input type="number" id="ageInput" placeholder="Enter age in years" />
<button id="convertBtn">Convert</button>
<div id="result"></div>

<script>
document.getElementById('convertBtn').addEventListener('click', function() {
    const age = parseFloat(document.getElementById('ageInput').value);
    if (!age || age <= 0) {
        document.getElementById('result').textContent = "Please enter a valid age.";
        return;
    }
    const days = Math.floor(age * 365.25);
    document.getElementById('result').textContent = `That is approximately ${days} days.`;
});
</script>
<hr>


<!-- Task-2 -->

  <h2>Hours to Seconds Converter</h2>
<input type="number" id="hoursInput" placeholder="Enter hours" />
<button id="convertBtnn">Convert</button>
<div id="resultt"></div>


<script>
document.getElementById('convertBtnn').addEventListener('click', function() {
    const hours = parseFloat(document.getElementById('hoursInput').value);
    if (!hours || hours <= 0) {
        document.getElementById('resultt').textContent = "Please enter a valid number of hours.";
        return;
    }
    
    const seconds = hours * 3600;
    document.getElementById('resultt').textContent = `${hours} hours is ${seconds} seconds.`;
});
</script>

<!-- Task-3 -->
 
<h2>Find Next Number</h2>
<p>Array: [10, 20, 30, 40, 50]</p>
<input id="numbersInput" placeholder="Enter number(s), e.g., 2 or 2,4,5">
<button onClick="findNextNumber()">Find Next</button>
<div id="result"></div>

<script>
const array = [10, 20, 30, 40, 50];

function findNextNumber() {
    const input = document.getElementById("numbersInput").value.trim();
    const resultDiv = document.getElementById("result");

    if (!input) {
        resultDiv.innerText = "Please enter a number.";
        return;
    }

    // Split by comma and process each number
    const numbers = input.split(",").map(num => num.trim());
    const results = numbers.map(numStr => {
        const num = parseFloat(numStr);
        if (isNaN(num)) {
            return `${numStr}: Invalid number`;
        }

        const index = array.indexOf(num);
        if (index !== -1) {
            return index < array.length - 1
                ? `${num} ➔ ${array[index + 1]}`
                : `${num} is the last number in the array`;
        } else {
            // Not in array: Find next integer or next float
            if (Number.isInteger(num)) {
                return `${num} ➔ ${num + 1}`;
            } else {
                return `${num} ➔ ${parseFloat((num + 1).toFixed(2))}`;
            }
        }
    });

    resultDiv.innerHTML = results.join("<br>");
}
</script>

<!-- Task-5 -->
  <h2>Calculate BMI (Body Mass Index)</h2>
<label for="weight">Enter weight (kg):</label>
<input type="number" id="weight" placeholder="e.g., 70">

<label for="height">Enter height (meters):</label>
<input type="number" id="height" placeholder="e.g., 1.75" step="0.01">

<button onclick="calculateBMI()">Calculate</button>
<div id="bmiResult" style="margin-top:10px; font-weight:bold;"></div>
<div id="categoryResult" style="margin-top:5px; font-weight:bold;"></div>

<script>
function calculateBMI() {
    const weight = parseFloat(document.getElementById("weight").value);
    const height = parseFloat(document.getElementById("height").value);
    const bmiResult = document.getElementById("bmiResult");
    const categoryResult = document.getElementById("categoryResult");

    if (!weight || !height || weight <= 0 || height <= 0) {
        bmiResult.innerText = "Please enter valid weight and height.";
        categoryResult.innerText = "";
        return;
    }

    const bmi = weight / (height * height);
    let category = "";

    if (bmi < 18.5) category = "Underweight";
    else if (bmi < 24.9) category = "Normal weight";
    else if (bmi < 29.9) category = "Overweight";
    else category = "Obesity";

    bmiResult.innerText = `Your BMI is ${bmi.toFixed(2)}`;
    categoryResult.innerText = `Category: ${category}`;
}
</script>

<!-- Task-6 -->


<h2>First and Last Element</h2>
<label for="size">Enter array size:</label>
<input type="number" id="size" placeholder="e.g., 5" />
<button onClick="generateArray()">Generate Random Array</button>

<div id="array"></div>
<div id="result"></div>

<script>
let randomArray = [];

function generateArray() {
    const size = parseInt(document.getElementById("size").value);
    if (!size || size <= 0) {
        alert("Enter a valid array size.");
        return;
    }
function pickFirstAndLastElements(arr) {
    if (!Array.isArray(arr) || arr.length === 0) {
        return { error: "Array is empty or invalid." };
    }
    return {
        first: arr[0],
        last: arr[arr.length - 1]
    };
}
    // 1️⃣ Generate the array
    randomArray = Array.from({ length: size }, () => Math.floor(Math.random() * 100));
    document.getElementById("array").innerText = `Generated Array: [${randomArray.join(", ")}]`;

    // 2️⃣ Use the standalone function
    const result = pickFirstAndLastElements(randomArray);

    if (result.error) {
        document.getElementById("result").innerText = result.error;
    } else {
        document.getElementById("result").innerText = `First Element: ${result.first}, Last Element: ${result.last}`;
    }
}
</script>
