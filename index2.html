
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hours to Seconds Converter</title>
<style>
body {
  font-family: Arial, sans-serif;
  padding: 30px;
}
h2 {
  color: #333;
}
input, button {
  padding: 8px;
  font-size: 16px;
}
#result {
  margin-top: 15px;
  font-size: 18px;
  font-weight: bold;
}
</style>
</head>
<body>
<h2>Hours to Seconds Converter</h2>
<input type="number" id="hoursInput" placeholder="Enter hours" />
<button id="convertBtn">Convert</button>
<div id="result"></div>

<script>
document.getElementById('convertBtn').addEventListener('click', function() {
    const hours = parseFloat(document.getElementById('hoursInput').value);
    if (!hours || hours <= 0) {
        document.getElementById('result').textContent = "Please enter a valid number of hours.";
        return;
    }
    const seconds = hours * 3600;
    document.getElementById('result').textContent = `${hours} hours is ${seconds} seconds.`;
});
</script>
</body>
</html>
